[loggers]
keys=root

[logger_root]
level=ERROR
handlers=screen

[formatters]
keys=simple,complex

[formatter_simple]
format=%(module)s : %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s %(module)s: %(message)s

[handlers]
keys=screen

[handler_screen]
class=StreamHandler
formatter=simple
args=(sys.stdout,)